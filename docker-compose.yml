services:
  # --- 1. FRONTEND (React) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ubsa-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
    depends_on:
      - backend

  # --- 2. BACKEND (Node/Express) ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ubsa-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads 
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=ubsa_db
      - PORT=5000
      # EMAIL SETTINGS
      - EMAIL_USER=ubsa.usask@gmail.com
      - EMAIL_PASS=abcd-efgh-ijkl-mnop # <-- Replace with your Gmail App Password
    depends_on:
      db:
        condition: service_healthy 

  # --- 3. DATABASE (MySQL) ---
  db:
    image: mysql:8.0
    container_name: ubsa-db
    cap_add:
      - SYS_NICE
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ubsa_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      # Map your SQL schema file to the auto-init directory
      - ./backend/database.sql:/docker-entrypoint-initdb.d/setup.sql
    healthcheck:
      # Password here must match MYSQL_ROOT_PASSWORD
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data: